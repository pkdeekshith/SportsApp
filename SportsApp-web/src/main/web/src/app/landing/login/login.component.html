<div class="row login-wrapper">


<div class="container-fluid py-5" style="background: rgba(0,0,0,0.4);width: 100%;padding-left: 4%">
  <div class="row">
      <div class="col-md-12">
          
          <div class="row">
              <div class="col-md-6 ">

                  <!-- form card login -->
                  <div class="card rounded-0">
                      <div class="card-header">
                          <h3 class="mb-0">Login</h3>
                      </div>
                      <div class="card-body login-card">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                          <div class="form-group">
                              <label for="username">Username</label>
                              <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                  <div *ngIf="f.username.errors.required">Username is required</div>
                              </div>
                          </div>
                          <div class="form-group">
                              <label for="password">Password</label>
                              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                  <div *ngIf="f.password.errors.required">Password is required</div>
                              </div>
                          </div>
                          <div class="form-group">
                              <button [disabled]="loading" class="btn btn-primary loginbtn">Login</button>
                              <br> <br>
                              <button [disabled]="loading" class="btn btn-primary loginbtn log2">Forgot Password?</button>
                              <button [disabled]="loading" class="btn btn-primary loginbtn log3">Login with OTP</button>
                            <br>
                              <a routerLink="/landing/register" class="btn btn-link reg-link">Not a Member yet ? Register NOW!</a>
                          </div>
                      </form>
                      </div>
                      <!--/card-block-->
                  </div>
                  <!-- /form card login -->

              </div>


          </div>
          <!--/row-->

      </div>
      <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
</div>
