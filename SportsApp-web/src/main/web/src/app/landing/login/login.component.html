<div class="login-wrapper">
    <div class="container pt-3 pb-3">
        <div class="row">
            <div class="col-md-6">
                <div class="login-card">
                    <div class="card-header">
                        <h3 class="mb-0">Login</h3>
                    </div>
                    <div class="card-body login-card">
                      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Username is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button [disabled]="loading" class="btn btn-primary loginbtn">Login</button>
                            <!-- <button [disabled]="loading" class="btn btn-primary loginbtn log3 ml-3">Login with OTP</button> -->
                            
                          <br>
                        </div>
                    </form>
                    <div><button [disabled]="loading" class="forgot-btn" (click)="forgotPassword('forgot')">Forgot Password?</button></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="login-image"></div>
            </div>
        </div>
    </div>
</div>
